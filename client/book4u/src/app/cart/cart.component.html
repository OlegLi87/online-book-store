    <div class="cart-items-container">
      <div class="item-row" *ngFor="let item of cartItems">
        <div class="book-info-container">
          <div
            class="image-container"
            [ngStyle]="{
              'background-image': 'url(' + item.book.imageUrl + ')'
            }"
          ></div>
          <div class="info">{{ item.book.title }} / {{ item.book.author }}</div>
        </div>
        <div class="quantity-total-price-container">
          <div class="quantity-container">
            <div class="quantity">
              Qty <input type="number" [value]="item.quantity" readonly />
            </div>
            <div class="quantity-change-container">
              <div class="quantity-change plus" (click)="addItem(item.book)">
                +
              </div>
              <div
                class="quantity-change minus"
                (click)="subtractItem(item.book)"
              >
                -
              </div>
            </div>
          </div>
          <div class="price-container">
            {{ item.quantity * item.book.price | currency: "USD" }}
          </div>
          <div class="remove-button" (click)="removeItem(item.book)">
