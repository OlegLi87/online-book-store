<div class="section search">
  <input
    #input
    type="text"
    placeholder="search book title..."
    (keyup)="textChanged($event)"
    (click)="textChanged($event)"
  />
  <ul class="title-list" *ngIf="titles.length">
    <li
      class="title-list-item"
      *ngFor="let title of titles"
      (click)="listItemClicked(title)"
    >
      {{ title }}
    </li>
  </ul>
  <div class="search-icon-container">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <g data-name="Layer 2" id="Layer_2">
        <path
          d="M18,10a8,8,0,1,0-3.1,6.31l6.4,6.4,1.41-1.41-6.4-6.4A8,8,0,0,0,18,10Zm-8,6a6,6,0,1,1,6-6A6,6,0,0,1,10,16Z"
        />
      </g>
    </svg>
  </div>
  <div class="button-search" (click)="clearInput()">Clear</div>
</div>
<div class="section filter-sort"></div>
